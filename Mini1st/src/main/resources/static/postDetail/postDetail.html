<!-- 모달 컨테이너 -->
<div class="modal-container">
  <!-- 모달 내용 -->
  <div class="modal-content">

    <!-- 이미지 컨테이너 -->
    <div class="image-container">
      <img src="https://via.placeholder.com/600x600" alt="포스트 이미지">
    </div>

    <!-- 포스트 정보 컨테이너 -->
    <div class="post-info">

      <!-- 헤더 (사용자 정보) -->
      <div class="post-header">
        <img src="https://via.placeholder.com/32x32" alt="사용자 아바타" class="user-avatar">
        <span class="username">jionis._.genius</span>
      </div>

      <!-- 댓글 섹션 -->
      <div class="comments">
        <!-- 여기에 댓글 내용이 들어갑니다 -->
      </div>

      <!-- 상호작용 버튼 -->
      <div class="interaction-buttons">
        <button>❤️</button>
        <button>💬</button>
        <button>🔗</button>
      </div>


    </div>
  </div>
</div>
<!-- 닫기 버튼 -->
<button class="close-button">✕</button>
