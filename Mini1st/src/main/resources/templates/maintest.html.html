<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Dark Mode</title>
    <style>
        /* 여기에 공통 CSS 스타일을 붙여넣기 */
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #fff;
    display: flex;
}

.sidebar {
    width: 220px;
    background-color: #000;
    color: #fff;
    height: 100vh;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
    overflow-y: auto;
}

.sidebar-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    cursor: pointer;
    padding: 10px;
    border-radius: 10px;
    transition: background-color 0.3s;
}

.sidebar-item:hover {
    background-color: #1e1e1e;
}

.sidebar-item img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}

.sidebar-text {
    font-size: 14px;
}

.main-content {
    margin-left: 220px;
    padding: 20px;
    width: calc(100% - 220px);
}
        /* 기존의 다른 스타일들은 그대로 유지 */
        .post {
            background-color: #1e1e1e;
            border: 1px solid #2c2c2c;
            border-radius: 3px;
            margin-bottom: 60px;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 16px;
        }
        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-header .username {
            font-weight: 600;
        }
        .post-image img {
            width: 100%;
            height: auto;
        }
        .post-actions {
            padding: 4px 16px;
        }
        .post-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-right: 16px;
            color: #fff;
        }
        .post-likes {
            padding: 0 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .post-content, .post-comments {
            padding: 0 16px;
        }
        .post-content .username, .post-comments .username {
            font-weight: 600;
            margin-right: 5px;
        }
        .post-content .more, .post-comments .more {
            color: #a8a8a8;
            cursor: pointer;
        }
        .comment-input {
            border-top: 1px solid #2c2c2c;
            padding: 16px;
        }
        .comment-input input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 14px;
            background-color: #1e1e1e;
            color: #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #262626;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #363636;
            width: 300px;
            text-align: center;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .modal-content img {
            width: 50px;
            height: 50px;
            margin: 20px 0;
        }
        .modal-content p {
            margin-bottom: 20px;
        }
        .modal-content button {
            background-color: #0095f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 여기에 공통 HTML 구조의 sidebar를 붙여넣기 -->
    <div class="sidebar">
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/instagram-new.png" alt="Instagram">
            <span class="sidebar-text">Instagram</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/home--v2.png" alt="홈">
            <span class="sidebar-text">홈</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/search.png" alt="검색">
            <span class="sidebar-text">검색</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/compass.png" alt="탐색 탭">
            <span class="sidebar-text">탐색 탭</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/instagram-reel.png" alt="릴스">
            <span class="sidebar-text">릴스</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/facebook-messenger.png" alt="메시지">
            <span class="sidebar-text">메시지</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/like.png" alt="알림">
            <span class="sidebar-text">알림</span>
        </div>
        <div class="sidebar-item" id="createPost">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/plus-math.png" alt="만들기">
            <span class="sidebar-text">만들기</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/user-male-circle.png" alt="프로필">
            <span class="sidebar-text">프로필</span>
        </div>
    </div>

    <div class="main-content">
        <div class="post">
            <div class="post-header">
                <img src="https://media.istockphoto.com/id/466167557/ko/%EC%82%AC%EC%A7%84/%EC%8B%A0%EC%83%9D%EC%95%84-chick.jpg?s=612x612&w=0&k=20&c=94vZS_L2t47Yb1DtHTYv1VBjVP6Ecu_SgmH79aCfEfE=" alt="병아리 프로필">
                <span class="username">병아리</span>
            </div>
            <div class="post-image">
                <img src="https://img.freepik.com/premium-photo/fried-rice-with-fried-egg-delicious-food-photography-illustration-created-with-generative-ai_115122-6028.jpg" alt="계란프라이">
            </div>
            <div class="post-actions">
                <button>❤️</button>
                <button>💬</button>
                <button>🔖</button>
            </div>
            <div class="post-likes">
                뱀님 외 2명이 좋아합니다
            </div>
            <div class="post-content">
                <span class="username">병아리</span>
                <span class="content">2024-10-02</span>
                <span class="content" id="full-content" style="display: none;">갓생살자<br>#아침 #맛있다</span>
                <span class="more" id="show-more" onclick="toggleContent()">더 보기</span>
            </div>
            <div class="post-comments">
                <p>댓글 2개</p>
                <div id="comments" style="display: none;">
                    <p><span class="username">뱀</span> 맛있겠다 :)</p>
                    <p><span class="username">사자</span> @호랑이 갓생 가보자고</p>
                </div>
                <span class="more" id="show-comments" onclick="toggleComments()">댓글 모두 보기</span>
            </div>
            <div class="comment-input">
                <input type="text" placeholder="댓글 달기...">
            </div>
        </div>
    </div>

    <div id="createPostModal" class="modal">
        <div class="modal-content">
            <h2>새 게시물 만들기</h2>
            <img src="https://img.icons8.com/ios/50/ffffff/image-and-video.png" alt="이미지와 비디오 아이콘">
            <p>사진과 동영상을 여기에 끌어다 놓으세요</p>
            <button>컴퓨터에서 선택</button>
        </div>
    </div>

    <script>
        function toggleContent() {
            var fullContent = document.getElementById("full-content");
            var showMore = document.getElementById("show-more");
            if (fullContent.style.display === "none") {
                fullContent.style.display = "inline";
                showMore.textContent = "숨기기";
            } else {
                fullContent.style.display = "none";
                showMore.textContent = "더 보기";
            }
        }

        function toggleComments() {
            var comments = document.getElementById("comments");
            var showComments = document.getElementById("show-comments");
            if (comments.style.display === "none") {
                comments.style.display = "block";
                showComments.textContent = "댓글 숨기기";
            } else {
                comments.style.display = "none";
                showComments.textContent = "댓글 모두 보기";
            }
        }

        var createPostButton = document.getElementById("createPost");
        var modal = document.getElementById("createPostModal");

        createPostButton.onclick = function() {
            modal.style.display = "block";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
