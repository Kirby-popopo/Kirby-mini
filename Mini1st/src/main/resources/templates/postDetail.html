<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 모달</title>
    <link rel="stylesheet" href="postDetail.html.css">
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">🌓</button>
    <!-- 모달 컨테이너 -->
    <div class="modal-container">

        <!-- 모달 내용 -->

        <div class="modal-content">
            <!-- 이미지 컨테이너 -->
            <div class="image-container">
                <img src="https://via.placeholder.com/600x600" alt="포스트 이미지">
            </div>
            <!-- 포스트 정보 컨테이너 -->
            <div class="post-info">
                <!-- 헤더 (사용자 정보) -->
                <div class="post-header">
                    <img src="https://via.placeholder.com/32x32" alt="프로필 사진" class="profile-pic">
                    <span class="username">jionis._.genius</span>
                    <button class="close-button">&times;</button>
                </div>
                <!-- 캡션 -->
                <div class="caption">
                    <p><strong>jionis._.genius</strong> team_kirby⭐ instagram project test 중입니다!😝</p>
                    <p>#kirby #springboot #webproject</p>
                </div>
                <!-- 댓글 섹션 -->
                <div class="comments">
                    <!-- 여기에 댓글 내용이 들어갑니다 -->
                </div>
                <!-- 상호작용 버튼 -->
                <div class="interaction-buttons">
                    <button class="like-button">❤️</button>
                    <button class="comment-button">💬</button>
                    <button class="share-button">🔗</button>
                    <button class="save-button">🔖</button>
                </div>
                <!-- 좋아요 정보 -->
                <div class="likes-info">
                    <img src="https://via.placeholder.com/20x20" alt="좋아요 프로필" class="like-profile-pic">
                    <p><strong>baesonghwan8</strong>님 <strong>여러 명</strong>이 좋아합니다</p>
                </div>
                <!-- 시간 정보 -->
                <div class="time-info">
                    <p>3일 전</p>
                </div>
                <!-- 댓글 입력 -->
                <div class="comment-input">
                    <button class="emoji-button">😊</button>
                    <input type="text" placeholder="댓글 달기...">
                    <button class="post-comment">게시</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 닫기 버튼 -->
    <button class="close-button">✕</button>
    <script>
        // 다크모드 토글 기능
    document.addEventListener('DOMContentLoaded', (event) => {
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // 사용자의 이전 설정 확인
    const isDarkMode = localStorage.getItem('darkMode') === 'true';

    // 초기 모드 설정
    if (isDarkMode) {
        body.classList.add('dark-mode');
    }

    // 다크모드 토글 버튼 클릭 이벤트
    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        // 사용자 설정 저장
        localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
       });
    });
    </script>
</body>
</html>

<!--
    주요 설명:
    1. modal-container: 전체 화면을 덮는 컨테이너로, flexbox를 사용하여 내용을 중앙에 배치합니다.
    2. modal-content: 실제 모달 내용을 담는 컨테이너로, 이미지와 포스트 정보를 flexbox로 나란히 배치합니다.
    3. image-container: 포스트 이미지를 담는 컨테이너입니다.
    4. post-info: 사용자 정보, 댓글, 상호작용 버튼을 포함하는 컨테이너입니다.
    5. post-header: 사용자 아바타와 이름을 표시하는 헤더 섹션입니다.
    6. comments: 스크롤 가능한 댓글 섹션입니다.
    7. interaction-buttons: 좋아요, 댓글, 공유 버튼을 포함하는 섹션입니다.
    8. close-button: 모달을 닫는 버튼으로, 화면 우상단에 고정되어 있습니다.

    이 코드는 반응형으로 설계되어 있어 다양한 화면 크기에 적응할 수 있습니다.
    실제 사용 시 이미지 URL, 사용자 정보, 댓글 등을 동적으로 변경해야 합니다.
    -->
