<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램 메시지 chatRoom</title>
    <link rel="stylesheet" href="/static/message/messageChat.css">
    
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="chat-header">
                <img src="../img/안선생님.png" alt="안선생님" class="small-avatar">
                <div class="chat-info">
                    <div class="chat-username">안선생님</div>
                    <div class="chat-status">Instagram</div>
                </div>
            </div>
            <div class="chat-top">
                <img src="../img/안선생님.png" alt="안선생님" class="chat-top-avatar">
                <div class="chat-top-username">안선생님</div>
                <button class="profile-view-btn">프로필 보기</button>
            </div>
            <div class="chat-area">
                <div class="message received">
                    ㅋㅋㅋㅋㅋㅋㅋ
                </div>
                <div class="timestamp">(수) 오후 9:43</div>
                <div class="message sent">
                    뭐고
                </div>
                <div class="message received">
                    ㅋㅋㅋㅋㅋㅋㅋ
                </div>
            </div>
            <div class="input-area">
                <input type="text" class="message-input" placeholder="메시지 입력...">
                <button class="send-button">보내기</button>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.message-item').forEach(item => {
            item.addEventListener('click', function() {
                const username = this.querySelector('.username').textContent;
                console.log('Clicked on:', username);
            });
        });

        document.querySelector('.send-button').addEventListener('click', function() {
            const input = document.querySelector('.message-input');
            const message = input.value.trim();
            if (message) {
                const chatArea = document.querySelector('.chat-area');
                const now = new Date();
                const timeString = `(${['일', '월', '화', '수', '목', '금', '토'][now.getDay()]}) ${now.getHours() > 12 ? '오후' : '오전'} ${now.getHours() % 12 || 12}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                const timestampDiv = document.createElement('div');
                timestampDiv.className = 'timestamp';
                timestampDiv.textContent = timeString;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.textContent = message;
                
                chatArea.insertBefore(messageDiv, chatArea.firstChild);
                chatArea.insertBefore(timestampDiv, chatArea.firstChild);
                
                input.value = '';
            }
        });
    </script>
</body>
</html>
