<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 모달</title>
    <style>
        /* 전체 페이지 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* 배경을 어둡게 만들어 모달 효과 생성 */
        }

        /* 모달 컨테이너 */
        .modal-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 모달 내용 */
        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 935px; /* Instagram 스타일 최대 너비 */
            display: flex;
            border-radius: 3px;
            overflow: hidden;
        }

        /* 이미지 컨테이너 */
        .image-container {
            flex: 1;
            max-width: 600px;
            background-color: black; /* 이미지 로딩 전 배경색 */
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 포스트 정보 컨테이너 */
        .post-info {
            flex: 0 0 335px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #efefef;
        }

        /* 헤더 (사용자 정보) */
        .post-header {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #efefef;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 14px;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
        }

        /* 댓글 섹션 */
        .comments {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* 상호작용 버튼 */
        .interaction-buttons {
            padding: 6px 16px;
            border-top: 1px solid #efefef;
        }

        .interaction-buttons button {
            background: none;
            border: none;
            font-size: 24px;
            margin-right: 16px;
            cursor: pointer;
        }

        /* 닫기 버튼 */
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- 모달 컨테이너 -->
<div class="modal-container">
    <!-- 모달 내용 -->
    <div class="modal-content">
        <!-- 이미지 컨테이너 -->
        <div class="image-container">
            <img src="https://via.placeholder.com/600x600" alt="포스트 이미지">
        </div>
        <!-- 포스트 정보 컨테이너 -->
        <div class="post-info">
            <!-- 헤더 (사용자 정보) -->
            <div class="post-header">
                <img src="https://via.placeholder.com/32x32" alt="사용자 아바타" class="user-avatar">
                <span class="username">jionis._.genius</span>
            </div>
            <!-- 댓글 섹션 -->
            <div class="comments">
                <!-- 여기에 댓글 내용이 들어갑니다 -->
            </div>
            <!-- 상호작용 버튼 -->
            <div class="interaction-buttons">
                <button>❤️</button>
                <button>💬</button>
                <button>🔗</button>
            </div>
        </div>
    </div>
</div>
<!-- 닫기 버튼 -->
<button class="close-button">✕</button>

<!--
주요 설명:
1. modal-container: 전체 화면을 덮는 컨테이너로, flexbox를 사용하여 내용을 중앙에 배치합니다.
2. modal-content: 실제 모달 내용을 담는 컨테이너로, 이미지와 포스트 정보를 flexbox로 나란히 배치합니다.
3. image-container: 포스트 이미지를 담는 컨테이너입니다.
4. post-info: 사용자 정보, 댓글, 상호작용 버튼을 포함하는 컨테이너입니다.
5. post-header: 사용자 아바타와 이름을 표시하는 헤더 섹션입니다.
6. comments: 스크롤 가능한 댓글 섹션입니다.
7. interaction-buttons: 좋아요, 댓글, 공유 버튼을 포함하는 섹션입니다.
8. close-button: 모달을 닫는 버튼으로, 화면 우상단에 고정되어 있습니다.

이 코드는 반응형으로 설계되어 있어 다양한 화면 크기에 적응할 수 있습니다.
실제 사용 시 이미지 URL, 사용자 정보, 댓글 등을 동적으로 변경해야 합니다.
-->
</body>
</html>
