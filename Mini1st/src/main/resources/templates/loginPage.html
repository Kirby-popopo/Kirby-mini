<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/login/login.css">
    <style>
        .error-message {
            display: block;
            color: red;
            margin-top: 10px;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="app-preview">
        <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png" alt="Instagram app preview" width="380" height="581">
    </div>
    <div class="login-container">
        <div class="form-container">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo" width="175" height="51">
            <form id="loginForm" action="/login/authenticate" method="post">
                <input type="text" name="userId" placeholder="전화번호, 사용자 이름 또는 이메일" required>
                <input type="password" name="userPw" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <div id="errorMessage" class="error-message">
                <span th:text="${error}">test</span>
            </div>


            <div class="divider">또는</div>
            <div class="facebook-login">
                <a href="#">Facebook으로 로그인</a>
            </div>
            <div class="forgot-password">
                <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
        <div class="signup">
            <p>계정이 없으신가요? <a href="/signup">가입하기</a></p>
        </div>
    </div>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const errorMessage = document.getElementById('errorMessage');
    });
</script>
</body>
</html>
