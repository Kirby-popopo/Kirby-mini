<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램 메시지</title>
    <style>
        /* 여기에 공통 CSS 스타일을 붙여넣기 */
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #121212;
    color: #fff;
    display: flex;
}

.sidebar {
    width: 220px;
    background-color: #000;
    color: #fff;
    height: 100vh;
    padding: 20px;
    position: fixed;
    left: 0;
    top: 0;
    overflow-y: auto;
}

.sidebar-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    cursor: pointer;
    padding: 10px;
    border-radius: 10px;
    transition: background-color 0.3s;
}

.sidebar-item:hover {
    background-color: #1e1e1e;
}

.sidebar-item img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
}

.sidebar-text {
    font-size: 14px;
}

.main-content {
    margin-left: 220px;
    padding: 20px;
    width: calc(100% - 220px);
}
        /* 기존 스타일 중 sidebar 관련 스타일은 제거하고 공통 스타일로 대체 */
        .container {
            display: flex;
            height: 100vh;
        }
        .message-sidebar {
            width: 350px;
            border-right: 1px solid #262626;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #262626;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message-title {
            font-size: 16px;
            margin: 0;
        }
        .message-count {
            background-color: #0095f6;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .message-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }
        .message-item {
            padding: 15px;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .message-item:hover, .message-item:focus {
            background-color: #121212;
            outline: none;
        }
        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .message-content {
            flex-grow: 1;
        }
        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .last-message {
            color: #8e8e8e;
            font-size: 14px;
        }
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #8e8e8e;
        }
        .new-message-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .new-message-btn:hover, .new-message-btn:focus {
            background-color: #0074cc;
            outline: none;
        }
        #chat-frame {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #262626;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid #363636;
        }
        .modal-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .close-btn {
            background: none;
            border: none;
            color: #a8a8a8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .modal-body {
            padding: 16px;
            min-height: 150px;
        }
        .input-group {
            margin-bottom: 16px;
            position: relative;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            background-color: #262626;
            border: 1px solid #363636;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0;
            font-size: 10px;
            background-color: #262626;
            padding: 0 4px;
            color: #0095f6;
        }
        .search-result {
            color: #a8a8a8;
            font-size: 14px;
            margin-top: 8px;
            padding: 0 16px;
        }
        .modal-footer {
            padding: 16px;
            border-top: 1px solid #363636;
        }
        .chat-btn {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-btn:hover, .chat-btn:focus {
            background-color: #0074cc;
            outline: none;
        }
        .chat-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- 여기에 공통 HTML 구조의 sidebar를 붙여넣기 -->
    <div class="sidebar">
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/instagram-new.png" alt="Instagram">
            <span class="sidebar-text">Instagram</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/home--v2.png" alt="홈">
            <span class="sidebar-text">홈</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/search.png" alt="검색">
            <span class="sidebar-text">검색</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/compass.png" alt="탐색 탭">
            <span class="sidebar-text">탐색 탭</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/instagram-reel.png" alt="릴스">
            <span class="sidebar-text">릴스</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/facebook-messenger.png" alt="메시지">
            <span class="sidebar-text">메시지</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/like.png" alt="알림">
            <span class="sidebar-text">알림</span>
        </div>
        <div class="sidebar-item" id="createPost">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/plus-math.png" alt="만들기">
            <span class="sidebar-text">만들기</span>
        </div>
        <div class="sidebar-item">
            <img src="https://img.icons8.com/material-outlined/24/ffffff/user-male-circle.png" alt="프로필">
            <span class="sidebar-text">프로필</span>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="message-sidebar">
                <div class="header">
                    <div class="message-header">
                        <h2 class="message-title">메시지</h2>
                        <span class="message-count">4</span>
                    </div>
                </div>
                <ul class="message-list">
                    <li class="message-item" data-username="서태웅" tabindex="0">
                        <img src="../img/서태웅.png" alt="서태웅의 프로필 사진" class="avatar">
                        <div class="message-content">
                            <div class="username">서태웅</div>
                            <div class="last-message">안녕하세요! 오늘 어떠세요?</div>
                        </div>
                        <span class="unread-count">2</span>
                    </li>
                    <li class="message-item" data-username="안선생님" tabindex="0">
                        <img src="../img/안선생님.png" alt="안선생님의 프로필 사진" class="avatar">
                        <div class="message-content">
                            <div class="username">안선생님</div>
                            <div class="last-message">사진 잘 받았어요. 감사합니다!</div>
                        </div>
                        <span class="unread-count">1</span>
                    </li>
                    <li class="message-item" data-username="정대만" tabindex="0">
                        <img src="../img/정대만.png" alt="정대만의 프로필 사진" class="avatar">
                        <div class="message-content">
                            <div class="username">정대만</div>
                            <div class="last-message">불꽃남자 정대만</div>
                        </div>
                        <span class="unread-count">1</span>
                    </li>
                </ul>
            </div>
            <div class="chat-area">
                <div id="default-content" class="chat-area">
                    <p>메시지를 선택하거나 새로운 메시지를 보내세요</p>
                    <button class="new-message-btn" id="newMessageBtn">새 메시지</button>
                </div>
                <iframe id="chat-frame" src="messageChat.html" frameborder="0" title="채팅 창"></iframe>
            </div>
        </div>
    </div>

    <div id="newMessageModal" class="modal" aria-labelledby="modalTitle" aria-modal="true" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" aria-label="닫기">&times;</button>
                <h2 id="modalTitle" class="modal-title">새로운 메시지</h2>
                <div style="width: 24px;"></div>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <input type="text" id="recipient" class="input-field" placeholder=" " aria-label="받는 사람">
                    <label for="recipient" class="input-label">받는 사람:</label>
                </div>
                <p id="searchResult" class="search-result" aria-live="polite"></p>
            </div>
            <div class="modal-footer">
                <button id="chatBtn" class="chat-btn" disabled>채팅</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageItems = document.querySelectorAll('.message-item');
            const defaultContent = document.getElementById('default-content');
            const chatFrame = document.getElementById('chat-frame');
            const newMessageBtn = document.getElementById('newMessageBtn');
            const modal = document.getElementById('newMessageModal');
            const closeBtn = document.querySelector('.close-btn');
            const chatBtn = document.getElementById('chatBtn');
            const recipientInput = document.getElementById('recipient');
            const searchResult = document.getElementById('searchResult');

            messageItems.forEach(item => {
                item.addEventListener('click', function() {
                    const username = this.getAttribute('data-username');
                    loadChat(username);
                });
                item.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        const username = this.getAttribute('data-username');
                        loadChat(username);
                    }
                });
            });

            function loadChat(username) {
                defaultContent.style.display = 'none';
                chatFrame.style.display = 'block';
                chatFrame.src = `messageChat.html?username=${encodeURIComponent(username)}`;
            }

            newMessageBtn.addEventListener('click', function() {
                modal.style.display = 'flex';
                recipientInput.focus();
            });

            closeBtn.addEventListener('click', closeModal);

            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    closeModal();
                }
            });

            function closeModal() {
                modal.style.display = 'none';
                recipientInput.value = '';
                searchResult.textContent = '';
                chatBtn.disabled = true;
            }

            recipientInput.addEventListener('input', function() {
                const query = this.value.trim();
                if (query.length > 0) {
                    searchResult.textContent = '계정을 찾을 수 없습니다.';
                    chatBtn.disabled = true;
                } else {
                    searchResult.textContent = '';
                    chatBtn.disabled = true;
                }
            });

            chatBtn.addEventListener('click', function() {
                const recipient = recipientInput.value.trim();
                if (recipient) {
                    loadChat(recipient);
                    closeModal();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
