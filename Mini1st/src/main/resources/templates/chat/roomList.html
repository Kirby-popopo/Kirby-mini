<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 목록</title>
    <link rel="stylesheet" href="/sidebar/sidebar.css">
    <link rel="stylesheet" href="/sidebar/menu.css">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/message/messagePage.css">
    <style>
        /* 전체 레이아웃 스타일 */
        .container {
            display: flex;
            height: 100vh;
        }

        .message-sidebar {
            width: 300px;
            border-right: 1px solid #262626;
            background-color: #121212;
            overflow-y: auto;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #000;
        }

        /* 채팅방 리스트 스타일 */
        .message-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .message-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            color: #fff;
        }

        .message-item:hover {
            background-color: #333;
        }

        /* 채팅 영역 스타일 */
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            color: #fff;
            display: flex;
            align-items: center;
        }

        #chatMessages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
            color: #fff;
        }

        .sent {
            align-self: flex-end;
            background-color: #0095f6;
        }

        .received {
            align-self: flex-start;
            background-color: #333;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
        }

        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #262626;
            color: #fff;
            margin-right: 10px;
        }

        #sendButton {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
        }

        #sendButton:disabled {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message-sidebar">
        <h2>채팅방 리스트</h2>
        <ul id="roomList" class="message-list"></ul>
        <button id="createRoomBtn">채팅방 생성</button>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <div id="chatRoomTitle">채팅방 이름</div>
        </div>
        <div id="chatMessages"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요" />
            <button id="sendButton" disabled>전송</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    let stompClient = null;
    let currentRoomId = null; // 현재 방 ID를 저장할 변수
    const currentUserName = 'User-' + Math.floor(Math.random() * 10000); // 임의의 사용자 이름 생성
    let oldestMessageDate = new Date().toISOString(); // 가장 오래된 메시지의 날짜
    let isInitialLoad = true; // 스크롤이 처음 로드될 때 아래로 이동하기 위한 플래그

    // 채팅방 생성 함수
    function createRoom() {
        const roomName = prompt("새로운 채팅방 이름을 입력하세요:");
        if (roomName && roomName.trim() !== "") {
            fetch('/roomAdd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'room_name=' + encodeURIComponent(roomName)
            }).then(response => {
                if (response.ok) {
                    loadChatRooms();
                } else {
                    alert('채팅방 생성에 실패했습니다.');
                }
            });
        } else {
            alert("채팅방 이름은 필수 입력입니다.");
        }
    }

    // 채팅방 입장 함수
    function enterRoom(roomId) {
        currentRoomId = roomId;
        fetch(`/chatRoom/${roomId}`)
            .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }
            return response.text();
        })
            .then(html => {
            document.querySelector('.chat-area').innerHTML = html;
            connect(); // 웹소켓 연결
            setupEventListeners(); // 이벤트 리스너 설정
        })
            .catch(error => {
            console.error('Error loading chat room:', error);
        });
    }

    // 웹소켓 연결 및 STOMP 클라이언트 설정
    function connect() {
        if (!currentRoomId) {
            console.error('Error: currentRoomId is not defined.');
            return;
        }

        const socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame + ' as ' + currentUserName);

            // 채팅방 구독
            stompClient.subscribe('/topic/chatRoom/' + currentRoomId, function (message) {
                const receivedMessage = JSON.parse(message.body);
                showMessage(receivedMessage); // 수신된 메시지 화면에 표시
            });
        }, function (error) {
            console.error('STOMP error: ' + error);
        });
    }

    // 메시지를 화면에 표시하는 함수
    function showMessage(message) {
        const chatMessages = document.getElementById('chatMessages');
        const atBottom = chatMessages.scrollTop + chatMessages.clientHeight >= chatMessages.scrollHeight - 1;

        const messageElement = document.createElement('div');
        messageElement.className = message.sender === currentUserName ? 'message sent' : 'message received';

        const messageDate = new Date(message.sendDate);
        const formattedTime = messageDate.toLocaleTimeString('ko-KR', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });

        messageElement.innerHTML = `<strong>${message.sender}</strong>: ${message.message} <br><small>${formattedTime}</small>`;
        chatMessages.appendChild(messageElement);

        if (isInitialLoad || atBottom) {
            chatMessages.scrollTop = chatMessages.scrollHeight;
            isInitialLoad = false;
        }
    }

    // 메시지 전송 함수
    function sendMessage() {
        const messageContent = document.getElementById('messageInput').value;

        if (messageContent.trim() !== "" && stompClient && stompClient.connected) {
            const message = {
                type: 'TALK',
                sender: currentUserName,
                message: messageContent,
                roomId: currentRoomId,
                sendDate: new Date().toISOString()
            };
            stompClient.send("/app/chat/message", {}, JSON.stringify(message));
            document.getElementById('messageInput').value = '';
        } else {
            console.error("웹소켓이 연결되지 않았습니다.");
        }
    }

    // 채팅방 리스트 불러오기 함수
    function loadChatRooms() {
        fetch('/chat/rooms')
            .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.json();
        })
            .then(data => {
            console.log(data); // 전체 데이터 구조를 확인하기 위해 콘솔에 출력
            if (Array.isArray(data)) {
                const chatRoomList = document.querySelector('.message-list');
                chatRoomList.innerHTML = '';

                data.forEach(room => {
                    console.log(room.roomName); // 각 채팅방 이름을 콘솔에 출력
                    const roomItem = document.createElement('li');
                    roomItem.classList.add('message-item');
                    roomItem.setAttribute('data-room-id', room.roomId); // roomId 그대로 사용
                    roomItem.textContent = room.room_name; // room_name 사용

                    roomItem.addEventListener('click', () => enterRoom(room.roomId));

                    chatRoomList.appendChild(roomItem);
                });
            } else {
                console.error('Error: Expected an array but received:', data);
            }
        })
            .catch(error => console.error('Error loading chat rooms:', error));
    }

    // 이전 메시지를 불러오는 함수
    function loadPreviousMessages() {
        if (!currentRoomId) return;

        const chatMessages = document.getElementById('chatMessages');
        const previousHeight = chatMessages.scrollHeight;

        fetch(`/chat/messages/previous?roomId=${currentRoomId}&before=${oldestMessageDate}&limit=20`)
            .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.json();
        })
            .then(data => {
            if (data.length > 0) {
                data.forEach(function (message) {
                    const newMessage = document.createElement('div');
                    newMessage.className = message.sender === currentUserName ? 'message sent' : 'message received';

                    const messageDate = new Date(message.sendDate);
                    const formattedTime = messageDate.toLocaleTimeString('ko-KR', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    });

                    newMessage.innerHTML = `<strong>${message.sender}</strong>: ${message.message} <br><small>${formattedTime}</small>`;
                    chatMessages.prepend(newMessage);

                    if (!oldestMessageDate || messageDate < new Date(oldestMessageDate)) {
                        oldestMessageDate = message.sendDate;
                    }
                });

                chatMessages.scrollTop = chatMessages.scrollHeight - previousHeight;
            }
        })
            .catch(err => console.error('Error loading previous messages:', err));
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadChatRooms(); // 채팅방 리스트 불러오기
        setupEventListeners(); // 이벤트 리스너 설정
    });

    function setupEventListeners() {
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', function() {
            sendButton.disabled = this.value.trim() === '';
        });

        chatMessages.scrollTop = chatMessages.scrollHeight;
        chatMessages.addEventListener('scroll', function() {
            if (chatMessages.scrollTop === 0) {
                loadPreviousMessages();
            }
        });
    }

</script>
</body>
</html>
