<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 Test</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>채팅방 입장</h1>
<div id="messageArea"></div>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요">
<button id="sendButton">전송</button>

<script>
    let stompClient = null;
    const roomId = /*[[${roomId}]]*/ 0;  // Thymeleaf에서 roomId 값을 전달받아 사용합니다.

    function connect() {
        const socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/chatRoom/' + roomId, function (message) {
                const receivedMessage = JSON.parse(message.body);
                showMessage(receivedMessage);  // 받은 메시지를 화면에 표시합니다.
            });
        }, function (error) {
            console.error('STOMP error: ' + error);
        });
    }

    function sendMessage() {
        const messageContent = document.getElementById('messageInput').value;
        if (messageContent.trim() !== "" && stompClient && stompClient.connected) {
            const message = {
                type: 'TALK',  // 명시적으로 메시지 타입을 설정합니다.
                sender: '사용자 이름',  // 실제 사용자의 이름을 가져와야 합니다.
                message: messageContent,
                roomId: roomId,
                sendDate: new Date().toISOString()  // ISO-8601 형식의 날짜로 변경
            };
            stompClient.send("/app/chat/message", {}, JSON.stringify(message));
            document.getElementById('messageInput').value = '';  // 메시지 전송 후 입력 필드를 비웁니다.
        } else {
            console.error("웹소켓이 연결되지 않았습니다.");
        }
    }

    function showMessage(message) {
        const messageElement = document.createElement('p');
        messageElement.textContent = message.sender + ": " + message.message;
        document.getElementById('messageArea').appendChild(messageElement);
    }

    document.addEventListener('DOMContentLoaded', function() {
        connect();
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    });
</script>

</body>
</html>
