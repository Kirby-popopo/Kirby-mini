<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${chatRoom.room_name} + ' - 채팅방'">채팅방</title>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .small-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-info {
            flex-grow: 1;
        }
        .chat-username {
            font-weight: bold;
        }
        .chat-status {
            font-size: 0.8em;
            color: #888;
        }
        .chat-top {
            text-align: center;
            padding: 20px 0;
        }
        .chat-top-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .chat-top-username {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-view-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        #chatMessages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
        }
        .received {
            background-color: #333;
            align-self: flex-start;
        }
        .sent {
            background-color: #0095f6;
            align-self: flex-end;
            margin-left: auto;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin: 10px 0;
            text-align: center;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
        }
        #sendButton {
            background-color: #0095f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-content">
        <div class="chat-header">
            <img src="/placeholder.svg?height=40&width=40" th:alt="${chatRoom.room_name}" class="small-avatar">
            <div class="chat-info">
                <div class="chat-username" th:text="${chatRoom.room_name}">채팅방 이름</div>
                <div class="chat-status">Instagram</div>
            </div>
        </div>
        <div class="chat-top">
            <img src="/placeholder.svg?height=80&width=80" th:alt="${chatRoom.room_name}" class="chat-top-avatar">
            <div class="chat-top-username" th:text="${chatRoom.room_name}">채팅방 이름</div>
            <button class="profile-view-btn">프로필 보기</button>
        </div>
        <div id="chatMessages">
            <!-- 채팅 내역 출력 -->
            <div th:each="message : ${messages}">
                <!-- 첫 번째 항목이거나 날짜가 변경되었을 때 날짜 출력 -->
                <div th:if="${message.displayDate != null}" class="timestamp">
                    <strong th:text="${message.displayDate}"></strong>
                </div>

                <!-- 메시지 출력 -->
                <div th:class="${message.sender == '사용자 이름' ? 'message sent' : 'message received'}">
                    <span th:text="${message.sender} + ': ' + ${message.message}"></span>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
            <button id="sendButton">전송</button>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let stompClient = null;
    const roomId = [[${chatRoom.roomId}]];  /*이거 빨간줄 왜 생긴건지 모르겠음 값 잘 나옴...*/

    function connect() {
    const socket = new SockJS('/ws-stomp');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
    console.log('Connected: ' + frame);
    stompClient.subscribe('/topic/chatRoom/' + roomId, function (message) {
    const receivedMessage = JSON.parse(message.body);
    showMessage(receivedMessage);  // 받은 메시지를 화면에 표시합니다.
    });
    }, function (error) {
    console.error('STOMP error: ' + error);
    });
    }

    function sendMessage() {
    const messageContent = document.getElementById('messageInput').value;
    if (messageContent.trim() !== "" && stompClient && stompClient.connected) {
    const message = {
    type: 'TALK',
    sender: '사용자 이름',
    message: messageContent,
    roomId: roomId,
    sendDate: new Date().toISOString() // ISO-8601 형식 (LocalDateTime과 호환)
    };
    stompClient.send("/app/chat/message", {}, JSON.stringify(message));
    document.getElementById('messageInput').value = '';  // 메시지 전송 후 입력 필드를 비웁니다.
    } else {
    console.error("웹소켓이 연결되지 않았습니다.");
    }
    }

    function showMessage(message) {
    const chatMessages = document.getElementById('chatMessages');
    const messageElement = document.createElement('div');
    messageElement.className = message.sender === '사용자 이름' ? 'message sent' : 'message received';
    messageElement.textContent = message.sender + ": " + message.message;
    chatMessages.appendChild(messageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    document.addEventListener('DOMContentLoaded', function() {
    connect();
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
    sendMessage();
    }
    });
    });
</script>
</body>
</html>
